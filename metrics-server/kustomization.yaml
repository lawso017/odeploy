apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
  - https://github.com/kubernetes-sigs/metrics-server/releases/download/v0.6.4/components.yaml

patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: metrics-server
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/args/2
        value: --kubelet-preferred-address-types=Hostname,InternalDNS,InternalIP,ExternalDNS,ExternalIP
